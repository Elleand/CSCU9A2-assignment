<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <script   src="https://code.jquery.com/jquery-3.4.1.min.js"   integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="   crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <script type="text/javascript" src="assets/js/bootstrap.js"></script>

    <title>Really cool online shop</title>
</head>
<body>
<div class="container">
    <div class="row py-5">
        <div class="col text-center">
            <h1>ahoj, jak se mas ?</h1>
        </div>

    </div>
    <div class="row">

        <div class="col-12 col-md-6">
            <h2>Design</h2>
            <input id="textButton"  placeholder="Set Text" type="text">
            <input id="individualCount" placeholder="Set count" type="text">

            <button  onclick='redraw()' class="btn btn-outline-dark ml-3">Set text</button>

            <div class="row py-5">
                <div class="col">
                    <button onclick='changeColor("blue")' class="btn btn-outline-dark">Blue</button>
                </div>
                <div class="col">
                    <button onclick='changeColor("green")' class="btn btn-outline-dark">Green</button>
                </div>
                <div class="col">
                    <button onclick='changeColor("red")' class="btn btn-outline-dark">Red</button>
                </div>
                <div class="col">
                    <button onclick='addMoney(4)' class="btn btn-outline-dark">Add Money</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button onclick='addToCart()' class="btn btn-outline-dark">Add to the cart</button>
                </div>

                <div class="col">
                    <button onclick='printCart()' class="btn btn-outline-dark"> Print cart</button>
                </div>
            </div>



            <h3>Count: <span id="count"></span></h3>

        </div>
    <div class="col-12 col-md-6">
        <canvas  id="myCanvas" height="600px;" width="600px"  style="border:1px solid #000000;">

        </canvas>
    </div>


        <script src="assets/js/canvas.js"></script>
    </div>
</div>

</body>
</html>
